<!DOCTYPE html>
<html lang="tr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategoriler - Emir Tuning Garage</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    
    <main class="categories-page">
        <div class="container" style="padding-top: 100px;">
            <div class="page-header">
                <h1 class="section__title">KATEGORİLER</h1>
                <p class="page-subtitle">Tüm ürün kategorilerimizi keşfedin</p>
            </div>

            <!-- Kategori Filtreleme -->
            <div class="categories-filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="categorySearch" placeholder="Kategori ara...">
                </div>
                <div class="filter-actions">
                    <button class="btn btn--secondary" onclick="categoriesPage.clearSearch()">
                        <i class="fas fa-times"></i> Temizle
                    </button>
                </div>
            </div>

            <!-- Kategori istatistikleri -->
            <div class="categories-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalCategories">0</span>
                    <span class="stat-label">Toplam Kategori</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalProducts">0</span>
                    <span class="stat-label">Toplam Ürün</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="featuredCategories">0</span>
                    <span class="stat-label">Popüler Kategori</span>
                </div>
            </div>

            <!-- Kategori Grid -->
            <div id="categoriesGrid" class="categories-grid">
                <!-- Kategoriler buraya eklenecek -->
            </div>

            <!-- Boş Durum -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-tags"></i>
                <h3>Kategori bulunamadı</h3>
                <p>Arama kriterlerinize uygun kategori bulunamadı.</p>
                <button onclick="categoriesPage.clearSearch()" class="btn btn--primary">Aramayı Temizle</button>
            </div>
        </div>
    </main>

    <!-- Kategori Detay Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="categoryModalTitle">Kategori Detayları</h3>
                <span class="close" onclick="categoriesPage.closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="categoryModalBody">
                <!-- Kategori detayları buraya eklenecek -->
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="../js/utils/data-manager.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/categories.js"></script>
</body>
</html>
